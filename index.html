
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bava & Renamma Love Chase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #ff4d6d;
      --secondary-pink: #c9184a;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: #000;
    }
    .font-romantic {
      font-family: 'Dancing Script', cursive;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .film-grain::after {
      content: "";
      position: absolute;
      top: -100%; left: -100%;
      width: 300%; height: 300%;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
      opacity: 0.03;
      pointer-events: none;
      animation: grain 8s steps(10) infinite;
      z-index: 50;
    }
    @keyframes grain {
      0%, 100% { transform:translate(0, 0); }
      10% { transform:translate(-5%, -10%); }
      20% { transform:translate(-15%, 5%); }
      30% { transform:translate(7%, -25%); }
      40% { transform:translate(-5%, 25%); }
      50% { transform:translate(-15%, 10%); }
      60% { transform:translate(15%, 0%); }
      70% { transform:translate(0%, 15%); }
      80% { transform:translate(3%, 35%); }
      90% { transform:translate(-10%, 10%); }
    }
    @keyframes heartbeat {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary-pink)); }
      15% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--primary-pink)); }
      30% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary-pink)); }
      45% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--primary-pink)); }
      60% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary-pink)); }
    }
    .animate-heartbeat { animation: heartbeat 1.8s infinite ease-in-out; }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-110vh) scale(1.2) rotate(360deg); opacity: 0; }
    }
    .floating-heart {
      position: absolute;
      pointer-events: none;
      animation: floatUp 5s linear forwards;
    }
    @keyframes slideInUp {
      from { transform: translateY(40px); opacity: 0; filter: blur(10px); }
      to { transform: translateY(0); opacity: 1; filter: blur(0); }
    }
    .animate-slide-up { animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .glow-pink { animation: glowPulse 2s infinite ease-in-out; }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px rgba(255, 77, 109, 0.2); }
      50% { box-shadow: 0 0 20px rgba(255, 77, 109, 0.6); }
      100% { box-shadow: 0 0 5px rgba(255, 77, 109, 0.2); }
    }
  </style>
